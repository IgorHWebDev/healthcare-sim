name: Deploy MedSim Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: promptedvisionsai
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/915492630690/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: medsim-mentor-bot@promptedvisionsai.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          GOOGLE_CLOUD_PROJECT: ${{ env.PROJECT_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Build
        run: npm run build

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: medsim-bot
          region: ${{ env.REGION }}
          env_vars: |
            NODE_ENV=production
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            POSTGRES_HOST=localhost
            POSTGRES_PORT=5432
            POSTGRES_DB=postgres
            POSTGRES_USER=postgres
